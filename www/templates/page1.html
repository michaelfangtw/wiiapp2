<ion-view title="最新商品">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item class="" href="#" onclick="window.open('http://wii.tw', '_system', 'location=yes'); return false;">                
                <div class="row row-center">
                    <div class="col"><img src="img/ic_main.png" style="width:100px" /></div>                                                
                    <div class="col">
                        <div class="row row-center">
                            <div class="row"><h2>http://wii.tw</h2></div>                            
                        </div>                    
                        <div class="row row-center">                            
                            <div class="row"><img src="img/line.png" style="width:20px;height:20px" />0981190347</div>
                        </div>                    
                    </div>
                </div>             
            </ion-item>
        </ion-list>      
        <ion-list ng-repeat="product in productnewList" >
            <div class="item item-body">
                <img class="full-image" src="{{product.product_image_url}}">                
                <h2> {{product.prod_name}}</h2>                      
                <ion-item class="item-icon-left">                  
                    <div class="icon"><span class="button button-clear  button-assertive" >特價:{{product.price}}</span>
                        &nbsp;
                        <button class="button  button-assertive icon-left  ion-card" ng-click="OpenLink(product.product_url)">我要搶購</button>
                        &nbsp;
                        <span class="button button-clear icon-right ion-share" ng-click="SocialShare(product.prod_name,product.product_url)"></span>
                    </div>
                </ion-item>
            </div>             
        </ion-list>
    </ion-content>
</ion-view>
